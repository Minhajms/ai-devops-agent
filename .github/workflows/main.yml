name: AI-Powered DevOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Run tests
        run: |
          pytest | tee build_log.txt

      - name: Check for dependency issues
        id: dependency_check
        run: |
          if grep "ModuleNotFoundError" build_log.txt; then
            echo "Dependency issue detected"
            echo "retry=true" >> $GITHUB_ENV
          else
            echo "No dependency issues"
            echo "retry=false" >> $GITHUB_ENV
          fi

      - name: Fix dependencies and retry
        if: env.retry == 'true'
        run: |
          python self_heal.py

      - name: Train model
        run: |
          python train_model.py

      - name: Notify Slack
        if: failure()
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
        run: |
          python notify_slack.py
